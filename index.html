<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            -moz-animation: spin 1s linear infinite;
            -o-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PDF specific styles to ensure it looks professional and is not cropped */
        @media print {
            body {
                background-color: #fff;
                color: #000;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 100%;
                padding: 20mm;
                box-shadow: none;
            }
            .newsletter-section {
                box-shadow: none;
                border: 1px solid #e5e7eb;
                margin-bottom: 20px;
                padding: 15px;
            }
            .newsletter-article {
                border: none;
                padding: 10px;
                margin-bottom: 10px;
            }
            .newsletter-article h3 {
                font-size: 16px;
                line-height: 1.2;
                margin-bottom: 5px;
            }
            .newsletter-article p {
                font-size: 12px;
                line-height: 1.5;
            }
            .category-title {
                color: #1a202c !important;
                font-size: 24px;
                border-bottom: 2px solid #3b82f6;
            }
            .no-print {
                display: none;
            }
            .print-only {
                display: block !important;
            }
            .source-link {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="container bg-white p-8 rounded-2xl shadow-xl w-full">
    <div class="text-center mb-8 no-print">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">AI Newsletter Generator</h1>
        <p class="text-lg text-gray-600">Enter categories to get the latest headlines and summaries.</p>
    </div>

    <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8 no-print">
        <input id="category-input" type="text" placeholder="e.g., Technology, Business, Science" class="flex-grow w-full px-5 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
        <button id="generate-button" class="w-full sm:w-auto px-6 py-3 font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 shadow-md">
            Generate Newsletter
        </button>
        <button id="download-pdf-button" class="w-full sm:w-auto px-6 py-3 font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 shadow-md hidden">
            Download PDF
        </button>
    </div>

    <div id="loading-spinner" class="hidden flex justify-center py-8">
        <div class="loader"></div>
    </div>
    
    <div class="text-center mb-8 hidden print-only">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Your AI Newsletter</h1>
    </div>

    <div id="newsletter-output" class="space-y-10"></div>
</div>

<script type="module">
    const categoryInput = document.getElementById('category-input');
    const generateButton = document.getElementById('generate-button');
    const downloadPdfButton = document.getElementById('download-pdf-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const newsletterOutput = document.getElementById('newsletter-output');

    // Helper function to create HTML elements
    const createElement = (tag, classes, text) => {
        const el = document.createElement(tag);
        if (classes) el.className = classes;
        if (text) el.textContent = text;
        return el;
    };

    generateButton.addEventListener('click', async () => {
        const categories = categoryInput.value.split(',').map(c => c.trim()).filter(c => c.length > 0);

        if (categories.length === 0) {
            newsletterOutput.innerHTML = `<p class="text-red-500 text-center">Please enter at least one category.</p>`;
            return;
        }

        newsletterOutput.innerHTML = '';
        loadingSpinner.classList.remove('hidden');
        downloadPdfButton.classList.add('hidden');
        
        for (const category of categories) {
            try {
                // Fetch the data from the Netlify Function
                const response = await fetch('/.netlify/functions/generate-newsletter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category })
                });

                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.generatedText) {
                    const generatedText = data.generatedText;
                    const sources = data.sources || [];
                    
                    const categoryContainer = createElement('div', 'bg-white p-6 rounded-2xl shadow-lg newsletter-section');
                    const categoryTitle = createElement('h2', 'text-2xl font-bold text-gray-800 mb-6 capitalize border-b-2 border-blue-200 pb-2 category-title');
                    categoryTitle.textContent = category;
                    
                    categoryContainer.appendChild(categoryTitle);

                    // Parse headlines and summaries
                    const lines = generatedText.split('\n').filter(line => line.trim().length > 0);
                    
                    let currentArticle;
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('**') && line.endsWith('**')) {
                            if (currentArticle) {
                                categoryContainer.appendChild(currentArticle);
                            }
                            currentArticle = createElement('div', 'p-4 rounded-xl border border-gray-200 mb-4 hover:shadow-md transition-shadow newsletter-article');
                            const headlineText = line.substring(2, line.length - 2);
                            const headlineElement = createElement('h3', 'text-lg font-bold text-gray-900', headlineText);
                            currentArticle.appendChild(headlineElement);

                            if (sources.length > 0) {
                                const sourceLink = document.createElement('a');
                                sourceLink.href = sources[0].uri;
                                sourceLink.target = '_blank';
                                sourceLink.className = 'text-sm text-blue-500 hover:underline ml-2';
                                sourceLink.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4m-4-2h4m0 0v4m0-4L14 6" />
                                </svg>`;
                                headlineElement.appendChild(sourceLink);
                            }

                        } else if (currentArticle) {
                            const summaryElement = createElement('p', 'text-gray-700 mt-2 leading-relaxed', line);
                            currentArticle.appendChild(summaryElement);
                        }
                    }
                    if (currentArticle) {
                        categoryContainer.appendChild(currentArticle);
                    }

                    if (sources.length > 0) {
                        const sourcesList = createElement('ul', 'mt-4 text-sm text-gray-500 space-y-1 border-t pt-4 border-gray-200');
                        sources.forEach(source => {
                            const sourceItem = createElement('li');
                            const sourceLink = createElement('a', 'hover:underline text-blue-500', source.title);
                            sourceLink.href = source.uri;
                            sourceLink.target = '_blank';
                            sourceItem.appendChild(sourceLink);
                            sourcesList.appendChild(sourceItem);
                        });
                        const sourcesTitle = createElement('p', 'font-semibold text-xs text-gray-500 mt-4', 'Sources:');
                        categoryContainer.appendChild(sourcesTitle);
                        categoryContainer.appendChild(sourcesList);
                    }

                    newsletterOutput.appendChild(categoryContainer);
                } else {
                    const errorContainer = createElement('div', 'bg-red-50 p-6 rounded-xl text-red-700 text-center', `Error: No content generated for "${category}".`);
                    newsletterOutput.appendChild(errorContainer);
                }
            } catch (error) {
                console.error(error);
                const errorContainer = createElement('div', 'bg-red-50 p-6 rounded-xl text-red-700 text-center', `Error fetching data for "${category}". Please try again later.`);
                newsletterOutput.appendChild(errorContainer);
            }
        }
        loadingSpinner.classList.add('hidden');
        if (newsletterOutput.children.length > 0) {
            downloadPdfButton.classList.remove('hidden');
        }
    });

    downloadPdfButton.addEventListener('click', () => {
        // Hide the button and show a brief message while generating the PDF
        downloadPdfButton.disabled = true;
        downloadPdfButton.textContent = 'Generating...';

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');
            const element = document.getElementById('newsletter-output');

            doc.html(element, {
                callback: (doc) => {
                    doc.save('newsletter.pdf');
                    downloadPdfButton.disabled = false;
                    downloadPdfButton.textContent = 'Download PDF';
                },
                x: 10,
                y: 10,
                width: 550, // Fixed width to ensure content wraps correctly
            }).catch(error => {
                console.error("PDF generation failed:", error);
                downloadPdfButton.disabled = false;
                downloadPdfButton.textContent = 'Download PDF';
            });
        } catch(error) {
            console.error("An error occurred during PDF generation:", error);
            downloadPdfButton.disabled = false;
            downloadPdfButton.textContent = 'Download PDF';
        }
    });
</script>

</body>
</html>
